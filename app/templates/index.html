{% extends 'base.html' %}


<!DOCTYPE html>
<html lang="en">
<head>
    {% block styles %}
    {{ super() }}
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" type="text/css">

    {% endblock %}
</head>
<body>
    {% block content %}
    <div class="container text-center">
         <img src="{{ url_for('static', filename='images/cover4.jpg') }}" alt=""> 
        <div class="text-content">
            <h1 style="color: whitesmoke; font-size: 50px; font-weight: bold;">A goal is not always meant to be reached; it often serves simply as something to aim at.</h1>
            <br>
            
            <a href="{{url_for('auth.register')}}" style="color: thistle;">  <button type="button" style="width: 110px; height:40px; font-size:20px; color: rgba(240, 239, 239, 0.699); background-color: rgba(0, 0, 0, 0.466); margin-right: 20px; border-radius: 10px; font-weight: bolder; font-family: Arial, Helvetica, sans-serif;"  >Sign up</button></a>
            <a href="{{url_for('auth.login')}}" style="color: thistle;">  <button type="button" style="width: 110px; height:40px; font-size:20px; color: rgba(221, 215, 215, 0.849); background-color: rgba(0, 0, 0, 0.466); border-radius: 10px; font-weight: bolder; font-family: Arial, Helvetica, sans-serif;"  > Sign in</button></a>
            
        </div>

        
    </div>
   

    {% endblock %}
    
</body>
</html>
